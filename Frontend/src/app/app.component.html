
<div class="container">

  <div class="wrapper">
    <div class="row">
      <div class="col-md-6 col-ms-6">
        <h3>Create User</h3>
        <form [formGroup]="myform" (ngSubmit)="submit()">
          <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" class="form-control" formControlName="name">
          </div>
          <div class="form-group">
            <label for="email">Email address:</label>
            <input type="email" class="form-control" formControlName="email">
          </div>
          <div class="form-group">
            <label for="pwd">Password:</label>
            <input type="password" class="form-control" formControlName="pwd">
          </div>
          <button type="submit" class="btn btn-info">{{btnValue}}</button>
        </form>
      </div>
      <div class="col-md-6 col-ms-6">
        <!-- <div class="container">           -->
          <h3>Users</h3>
          <table class="table table-striped">
            <thead>
              <tr>
                <th>Firstname</th>
                <th>Email</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody *ngFor="let user of users">
              <tr>
                <td>{{user.name}}</td>
                <td>{{user.email}}</td>
                <td><button class="btn btn-danger btn-sm" (click)="delete(user._id.$oid)">delete</button></td>
                <td><button class="btn btn-primary btn-sm" (click)="edit(user,user._id.$oid)">edit</button></td>
              </tr>
            </tbody>
          </table>
        <!-- </div> -->
      </div>
    </div>
  </div>

</div>
